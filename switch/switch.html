<body>
    <h2>Switch avec simple variable</h2>

    <p>Quel jour est-il?</p>
    <p>réponse du switch avec variable:
        <p id="simplevariable"></p>
    </p>
    <br>
    <br>
    <br>

    <h2>switch avec des retour de fonctions</h2>
    <p>réponse du switch avec function:
        <p id="simplefunction"></p>
    </p>

    <h2>switch avec des fonctions qui sont dans des variables</h2>
    <p>réponse du switch avec function dans une variable:
        <p id="functionvar"></p>
    </p>






    <script>
        // code pour variable
        let joursemaine = 9;

        switch (joursemaine) {
            case 1:
                document.getElementById("simplevariable").innerHTML = "il est Lundi";
                break;
            case 2:
                document.getElementById("simplevariable").innerHTML = "il est mardi";
                break;
            case 3:
                document.getElementById("simplevariable").innerHTML = "il est mercredi";
                break;
            case 4:
                document.getElementById("simplevariable").innerHTML = "il est jeudi";
                break;
            case 5:
                document.getElementById("simplevariable").innerHTML = "il est vendredi";
                break;
            case 6:
                document.getElementById("simplevariable").innerHTML = "il est samedi";
                break;

            case 7:
                document.getElementById("simplevariable").innerHTML = "il est dimanche";
                break;
            default:
                document.getElementById("simplevariable").innerHTML = "Le jour n'est pas valide";
                break;
        }

        //code pour fonction

        let joursem;
